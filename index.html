<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadhana Tracker Official</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <section id="auth-section" class="container">
            <h1 style="text-align:center; color:var(--primary)">Sadhana Tracker</h1>
            <form id="login-form" class="card">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" required placeholder="******">
                </div>
                <button type="submit">Login / Register</button>
            </form>
        </section>

        <section id="profile-section" class="container hidden">
            <form id="profile-form" class="card">
                <h2>User Profile Setup</h2>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="profile-name" required>
                </div>
                <div class="form-group">
                    <label>Level</label>
                    <select id="profile-level" required>
                        <option value="Senior Batch">Senior Batch (Level 1)</option>
                        <option value="IGF Coordinator">IGF Coordinator (Level 2)</option>
                        <option value="IYF Overall Coordinator">IYF Overall Coordinator (Level 3)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Chanting Category</label>
                    <select id="profile-chanting" required>
                        <option value="Level 1 (1-4 Rounds)">Level 1 (1-4 Rounds)</option>
                        <option value="Level 2 (5-8 Rounds)">Level 2 (5-8 Rounds)</option>
                        <option value="Level 3 (9-15 Rounds)">Level 3 (9-15 Rounds)</option>
                        <option value="Level 4 (16 Rounds)">Level 4 (16 Rounds)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Exact Rounds</label>
                    <input type="number" id="profile-exact-rounds" required>
                </div>
                <div style="display:flex; gap:10px;">
                    <button type="submit">Save Profile</button>
                    <button type="button" id="cancel-edit" class="hidden" onclick="showSection('dashboard')" style="background:#95a5a6">Cancel</button>
                </div>
            </form>
        </section>

        <section id="dashboard-section" class="hidden">
            <header class="container" style="padding-bottom:0">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div>
                        <h3 id="user-display-name" style="margin:0; color:var(--primary)"></h3>
                        <a href="javascript:void(0)" onclick="openProfileEdit()" style="font-size:0.85em; color:var(--primary); text-decoration:underline;">Edit Profile Settings</a>
                    </div>
                    <button id="logout-btn" style="width:auto; padding:8px 15px; background:var(--danger)">Logout</button>
                </div>
            </header>

            <nav class="tabs container">
                <button class="tab-btn active" onclick="switchTab('sadhana')">Entry</button>
                <button class="tab-btn" onclick="switchTab('reports')">My Reports</button>
                <button class="tab-btn hidden" id="admin-tab-btn" onclick="switchTab('admin')">Admin Panel</button>
            </nav>

            <div id="sadhana-tab" class="tab-content active container">
                <form id="sadhana-form" class="card">
                    <div class="form-group">
                        <label>Date</label>
                        <select id="sadhana-date" required></select>
                    </div>
                    <div class="form-group"><label>Bed Time (Yesterday Sleep)</label><input type="time" id="sleep-time" required></div>
                    <div class="form-group"><label>Wakeup Time</label><input type="time" id="wakeup-time" required></div>
                    <div class="form-group"><label>Chanting (Last Round By)</label><input type="time" id="chanting-time" required></div>
                    <div class="form-group"><label>Reading (Mins)</label><input type="number" id="reading-mins" value="0"></div>
                    <div class="form-group"><label>Hearing (Mins)</label><input type="number" id="hearing-mins" value="0"></div>
                    <div class="form-group"><label>Service (Mins)</label><input type="number" id="service-mins" value="0"></div>
                    
                    <div class="form-group hidden" id="notes-revision-field">
                        <label>Notes Revision (Mins)</label>
                        <input type="number" id="notes-mins" value="0">
                    </div>

                    <div class="form-group"><label>Day Sleep (Mins)</label><input type="number" id="daysleep-mins" value="0"></div>
                    <button type="submit" id="submit-btn" style="background:var(--success)">Submit Sadhana</button>
                </form>
            </div>

            <div id="reports-tab" class="tab-content hidden container">
                <div id="weekly-reports-container"></div>
            </div>

            <div id="admin-tab" class="tab-content hidden container">
                <button onclick="downloadMasterReport()" style="background:var(--success); margin-bottom:20px;">Download Master Comparative Excel</button>
                <div class="card" style="overflow-x:auto">
                    <table id="admin-comparative-table" style="width:100%; border-collapse:collapse;">
                        <thead><tr id="admin-table-header"></tr></thead>
                        <tbody id="admin-table-body"></tbody>
                    </table>
                </div>
                <div id="admin-users-list" style="margin-top:20px"></div>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
