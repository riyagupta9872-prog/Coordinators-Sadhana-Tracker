<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinators Sadhana Tracker</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="app">
        <section id="auth-section" class="card">
            <h2 style="text-align:center;">Coordinators Sadhana Tracker</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <section id="profile-section" class="card hidden">
            <h2>Complete Your Profile</h2>
            <form id="profile-form">
                <input type="text" id="profile-name" placeholder="Full Name" required>
                
                <label>Select Level / Position:</label>
                <select id="profile-level" required>
                    <option value="">-- Choose Position --</option>
                    <option value="Senior Batch">Level 1 (Senior Batch)</option>
                    <option value="IGF_COORDINATORS">Level 2 (IGF_Coordinators)</option>
                    <option value="Youth Overall Coordinator">Level 3 (Youth Overall Coordinator)</option>
                </select>

                <label>Chanting Category (Rounds):</label>
                <select id="profile-chanting" required>
                    <option value="Level-1">0-4 Rounds</option>
                    <option value="Level-2">5-8 Rounds</option>
                    <option value="Level-3">9-16 Rounds</option>
                    <option value="Level-4">16+ Rounds</option>
                </select>

                <input type="number" id="profile-exact-rounds" placeholder="Current Exact Rounds" required>
                <button type="submit">Save & Lock Profile</button>
                <button type="button" id="cancel-edit" class="hidden" onclick="showSection('dashboard')" style="background:#95a5a6; margin-top:10px;">Cancel</button>
            </form>
        </section>

        <section id="dashboard-section" class="hidden">
            <div class="header" style="display:flex; justify-content:space-between; align-items:center; background:#f8f9fa; padding:15px; border-radius:8px; margin-bottom:15px;">
                <div><strong id="user-display-name"></strong></div>
                <button id="logout-btn" style="width:auto; padding:8px 15px; background:var(--danger)">Logout</button>
            </div>

            <div class="nav-tabs">
                <button class="tab-btn active" onclick="switchTab('sadhana')">Entry</button>
                <button class="tab-btn" onclick="switchTab('reports')">Reports</button>
                <button id="admin-nav-btn" class="tab-btn hidden" onclick="switchTab('admin')">Admin</button>
                <button onclick="openProfileEdit()" style="background:#7f8c8d; width:auto; margin-left:auto">Edit Profile</button>
            </div>

            <div id="sadhana-tab" class="tab-content">
                <form id="sadhana-form">
                    <label>Date:</label><select id="sadhana-date" required></select>
                    <label>Sleep Time:</label><input type="time" id="sleep-time" required>
                    <label>Wakeup Time:</label><input type="time" id="wakeup-time" required>
                    <label>Chanting Finish:</label><input type="time" id="chanting-time" required>
                    <label>Reading (Mins):</label><input type="number" id="reading-mins" value="0" required>
                    <label>Hearing (Mins):</label><input type="number" id="hearing-mins" value="0" required>
                    <label>Service (Mins):</label><input type="number" id="service-mins" value="0" required>

                    <div id="senior-area" class="hidden">
                        <label style="color:var(--primary); font-weight:bold;">Notes Revision (Mins):</label>
                        <input type="number" id="notes-mins" value="0">
                    </div>

                    <label>Day Sleep (Mins):</label><input type="number" id="day-sleep-minutes" value="0" required>
                    <button type="submit" style="background:var(--success)">Submit Daily Sadhana</button>
                </form>
            </div>

            <div id="reports-tab" class="tab-content hidden">
                <button onclick="downloadUserExcel(currentUser.uid, userProfile.name)" style="background:var(--success); margin-bottom:15px">Download My History (Excel)</button>       
                <div id="weekly-reports-container"></div>
            </div>

            <div id="admin-tab" class="tab-content hidden">
                <div style="display:flex; gap:10px; margin-bottom:15px">
                    <button onclick="downloadMasterReport()" style="background:var(--success)">Download Master Comparative Excel</button>
                </div>
                <div class="card" style="overflow-x:auto">
                    <h3>4-Week Performance (%)</h3>
                    <div id="admin-comparative-reports-container"></div>
                </div>
                <div class="card">
                    <h3>User Management</h3>
                    <div id="admin-users-list"></div>
                </div>
            </div>
        </section>
    </div>

    <div id="user-report-modal" class="modal hidden">
        <div class="modal-content">
            <span onclick="closeUserModal()" style="position:absolute; right:20px; top:20px; cursor:pointer; font-size:24px; font-weight:bold;">&times;</span>
            <h2 id="modal-user-name" style="margin-top:0"></h2>
            <div id="modal-report-container"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
