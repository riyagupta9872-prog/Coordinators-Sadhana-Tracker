<nav class="nav-tabs">
    <button class="tab-btn active" data-tab="entry">Entry</button>
    <button class="tab-btn" data-tab="reports">Reports</button>
    <button class="tab-btn hidden" id="admin-tab-btn" data-tab="admin">Admin</button>
</nav>

<div id="entry-tab" class="tab-content">
    <form id="sadhana-form" class="card">
        <label>Chanting (Last round by):</label>
        <input type="time" id="chanting-time" required>

        <label>Reading (Pathan) - Mins:</label>
        <input type="number" id="pathan-mins" value="0">

        <label>Hearing (Shravan) - Mins:</label>
        <input type="number" id="shravan-mins" value="0">

        <label id="service-label">Service (Seva) / Notes - Mins:</label>
        <input type="number" id="service-mins" value="0">
        
        <hr>
        <label>Bed Time:</label><input type="time" id="sleep-time" required>
        <label>Wake Up:</label><input type="time" id="wakeup-time" required>
        <label>Day Sleep (Mins):</label><input type="number" id="day-sleep" value="0">

        <button type="submit" class="btn-success">Submit Audit</button>
    </form>
</div>

<div id="reports-tab" class="tab-content hidden">
    <div id="user-reports"></div>
</div>

<div id="admin-tab" class="tab-content hidden">
    <div id="admin-panel"></div>
</div>
