<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadhana Tracker 2026</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section id="auth-section" class="card">
            <h2>Sadhana Login</h2>
            <input type="email" id="login-email" placeholder="Devotee Email">
            <input type="password" id="login-password" placeholder="Password">
            <button id="login-btn">Login</button>
        </section>

        <section id="profile-section" class="card hidden">
            <h2>Profile Setup</h2>
            <label>Name</label>
            <input type="text" id="profile-name" placeholder="Full Name">
            
            <div class="grid">
                <div>
                    <label>Position</label>
                    <select id="profile-position">
                        <option value="Senior Batch">Senior Batch</option>
                        <option value="IGF Coordinator">IGF Coordinator</option>
                    </select>
                </div>
                <div>
                    <label>Level</label>
                    <select id="profile-level">
                        <option value="Level 1">Level 1</option>
                        <option value="Level 2">Level 2</option>
                        <option value="Level 3">Level 3</option>
                        <option value="Level 4">Level 4</option>
                    </select>
                </div>
            </div>

            <label>Target Rounds</label>
            <input type="number" id="profile-rounds" placeholder="e.g. 16">

            <label>Update Password (Optional)</label>
            <input type="password" id="new-password" placeholder="Leave blank to skip">

            <button id="save-profile-btn" style="background:var(--success)">Save & Continue</button>
        </section>

        <section id="dashboard-section" class="hidden">
            <div class="card" style="padding:15px; display:flex; justify-content:space-between; align-items:center;">
                <div>
                    <strong id="user-display-name"></strong><br>
                    <small id="user-meta" style="color: #888;"></small>
                </div>
                <button id="edit-profile-btn" style="width:auto; font-size:11px; background:#95a5a6; padding:5px 10px;">Edit</button>
            </div>

            <div class="nav-tabs">
                <button class="tab-btn active" id="tab-btn-entry">Entry</button>
                <button class="tab-btn" id="tab-btn-reports">History</button>
                <button class="tab-btn hidden" id="tab-btn-admin">Admin</button>
            </div>

            <div id="entry-tab" class="tab-content">
                <form id="sadhana-form" class="card">
                    <label>Sadhana Date</label>
                    <select id="sadhana-date"></select>

                    <div class="grid">
                        <div><label>Sleep Time</label><input type="time" id="sleep-time" required></div>
                        <div><label>Wakeup</label><input type="time" id="wakeup-time" required></div>
                    </div>

                    <label>Chanting Finished By</label>
                    <input type="time" id="chanting-time" required>

                    <div class="grid">
                        <div><label>Read (Mins)</label><input type="number" id="read-mins" value="0"></div>
                        <div><label>Hear (Mins)</label><input type="number" id="hear-mins" value="0"></div>
                    </div>

                    <div id="notes-group" class="hidden">
                        <label>Notes Revision (Mins)</label>
                        <input type="number" id="notes-mins" value="0">
                    </div>

                    <label>Service (Mins)</label>
                    <input type="number" id="serv-mins" value="0">

                    <label>Day Sleep (Mins)</label>
                    <input type="number" id="day-sleep" value="0">

                    <button type="submit" style="background:var(--success)">Submit Daily Score</button>
                    <button id="logout-btn" style="background:var(--danger); margin-top:10px; font-size:12px;">Logout</button>
                </form>
            </div>

            <div id="reports-tab" class="tab-content hidden">
                <div id="reports-list"></div>
            </div>

            <div id="admin-tab" class="tab-content hidden">
                <h3>Admin Comparative View</h3>
                <div id="admin-list"></div>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
