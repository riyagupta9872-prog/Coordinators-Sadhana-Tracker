<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadhana Tracker 2026</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section id="auth-section" class="card">
            <h2>Sadhana Tracker Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <section id="profile-section" class="card hidden">
            <h2>Complete Your Profile</h2>
            <form id="profile-form">
                <input type="text" id="profile-name" placeholder="Full Name" required>
                <select id="profile-category" required>
                    <option value="">Select Category (Position)</option>
                    <option value="Senior Batch">Senior Batch</option>
                    <option value="IGF_COORDINATORS">IGF_COORDINATORS</option>
                    <option value="Youth Overall Coordinator">Youth Overall Coordinator</option>
                </select>
                <select id="profile-level" required>
                    <option value="">Select Chanting Level</option>
                    <option value="Level 1 (1-4 Rounds)">Level 1 (1-4 Rounds)</option>
                    <option value="Level 2 (5-8 Rounds)">Level 2 (5-8 Rounds)</option>
                    <option value="Level 3 (9-16 Rounds)">Level 3 (9-16 Rounds)</option>
                    <option value="Level 4 (16+ Rounds)">Level 4 (16+ Rounds)</option>
                </select>
                <input type="number" id="profile-exact-rounds" placeholder="Exact Rounds" required>
                <button type="submit">Save & Lock Profile</button>
            </form>
        </section>

        <section id="dashboard-section" class="hidden">
            <div class="header" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <div><strong id="user-display-name"></strong></div>
                <button id="logout-btn" style="width:auto; background:#e74c3c; padding:8px 15px;">Logout</button>
            </div>

            <div class="nav-tabs">
                <button class="tab-btn active" onclick="switchTab('sadhana')">Daily Entry</button>
                <button class="tab-btn" onclick="switchTab('reports')">My Reports</button>
                <button onclick="showSection('profile')" style="background:#7f8c8d; width:auto;">Edit Profile</button>
            </div>

            <div id="sadhana-tab" class="tab-content">
                <form id="sadhana-form">
                    <label>Date:</label><select id="sadhana-date" required></select>
                    <label>Sleep (Target 10:30 PM):</label><input type="time" id="sleep-time" required>
                    <label>Wake Up (Target 5:05 AM):</label><input type="time" id="wakeup-time" required>
                    <label>Chanting Finish (Target 9:00 AM):</label><input type="time" id="chanting-time" required>
                    
                    <label>Reading (Minutes):</label>
                    <input type="number" id="reading-mins" placeholder="Minutes" required min="0">

                    <label>Hearing (Minutes):</label>
                    <input type="number" id="hearing-mins" placeholder="Minutes" required min="0">

                    <label>Service/Seva (Minutes):</label>
                    <input type="number" id="service-mins" placeholder="Minutes" required min="0">

                    <div id="notes-area" class="hidden">
                        <label>Notes Revision (Minutes):</label>
                        <input type="number" id="notes-mins" placeholder="Minutes" value="0">
                    </div>

                    <label>Day Sleep (Minutes):</label>
                    <input type="number" id="day-sleep-minutes" value="0" required>
                    
                    <button type="submit" style="background: #27ae60;">Submit Sadhana</button>
                </form>
            </div>

            <div id="reports-tab" class="tab-content hidden">
                <div id="weekly-reports-container"></div>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
