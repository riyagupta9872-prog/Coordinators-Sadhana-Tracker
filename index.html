<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadhana Tracker | 2026 Official</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <section id="auth-section" class="container">
            <div class="card">
                <h2>Sadhana Login</h2>
                <input type="email" id="login-email" placeholder="Email">
                <input type="password" id="login-password" placeholder="Password">
                <button id="login-btn">Login</button>
            </div>
        </section>

        <section id="profile-section" class="container hidden">
            <div class="card">
                <h2>Setup Your Position</h2>
                <input type="text" id="profile-name" placeholder="Your Full Name">
                <select id="profile-position">
                    <option value="">-- Select Your Role --</option>
                    <option value="Senior Batch">Senior Batch</option>
                    <option value="IGF Coordinator">IGF Coordinator</option>
                    <option value="Overall Coordinator">Overall Coordinator</option>
                </select>
                <button id="save-profile-btn">Start My Tracker</button>
            </div>
        </section>

        <section id="dashboard-section" class="hidden">
            <header>
                <div class="user-info">
                    <span id="user-display-name"></span>
                    <button id="logout-btn">Logout</button>
                </div>
            </header>

            <div class="tabs">
                <button class="tab-btn active" data-tab="entry">Daily Entry</button>
                <button class="tab-btn" data-tab="admin" id="admin-tab-btn" style="display:none;">Admin View</button>
            </div>

            <div id="entry-tab" class="tab-content active">
                <form id="sadhana-form">
                    <div class="form-group">
                        <label>Date</label>
                        <select id="sadhana-date"></select>
                    </div>
                    <div class="form-group">
                        <label>Sleep (Yesterday)</label>
                        <input type="time" id="sleep-time" required>
                    </div>
                    <div class="form-group">
                        <label>Wake Up</label>
                        <input type="time" id="wakeup-time" required>
                    </div>
                    <div class="form-group">
                        <label>Chanting (Last Round)</label>
                        <input type="time" id="chanting-time" required>
                    </div>
                    <div class="form-group">
                        <label>Reading (Mins)</label>
                        <input type="number" id="reading-mins" value="0">
                    </div>
                    <div class="form-group">
                        <label>Hearing (Mins)</label>
                        <input type="number" id="hearing-mins" value="0">
                    </div>
                    <div class="form-group">
                        <label>Service (Mins)</label>
                        <input type="number" id="service-mins" value="0">
                    </div>
                    <div class="form-group hidden" id="notes-group">
                        <label>Notes Revision (Mins)</label>
                        <input type="number" id="notes-mins" value="0">
                    </div>
                    <div class="form-group">
                        <label>Day Sleep (Mins)</label>
                        <input type="number" id="day-sleep-mins" value="0">
                    </div>
                    <button type="submit" id="submit-btn">Submit Today's Score</button>
                </form>
            </div>

            <div id="admin-tab" class="tab-content">
                <div id="admin-reports-container"></div>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
